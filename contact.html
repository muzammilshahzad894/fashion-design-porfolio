<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Image Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #ffffff;
    }

    /* Sidebar */
    .sidebar {
      width: 235px;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar.collapsed {
      width: 70px;
      padding: 20px 10px;
    }

    /* Sidebar Links */
    .nav-link {
      font-size: 20px;
      margin: 10px 0;
      color: #000;
      text-decoration: none;
      display: block;
    }

    .nav-link.active {
      color: blue;
    }

    .sidebar.collapsed .nav-link span {
      display: none;
    }

    /* Main Content */
    .content {
      margin-left: 256px;
      padding: 20px;
      width: calc(100% - 270px);
      transition: margin-left 0.3s ease;
    }

    .content.expanded {
      margin-left: 90px;
      width: calc(100% - 110px);
    }

    /* Toggle Button */
    .toggle-btn {
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      color: #333;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .toggle-btn:hover {
      background-color: #e9ecef;
    }
    
    /* Basic confetti styles */
    .confetti {
        position: absolute;
        border-radius: 50%;
        pointer-events: none; /* Prevent interaction with the confetti */
        animation: fall 1s ease-out forwards;
    }

    /* Confetti falling animation */
    @keyframes fall {
        0% {
            opacity: 1;
            transform: translateY(0px) rotate(0deg);
        }
        100% {
            opacity: 0;
            transform: translateY(50px) rotate(360deg);
        }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleSidebar">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="./home.html"><span>Graphic Design</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./creative-direction.html"><span>Creative Direction</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./contact.html"><span>Contact</span></a>
      </li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Contact Me</h1>
    <p>Feel free to reach out to me via email or phone. I'm always open to new projects and collaborations.</p>
    <p>
      <i class="fas fa-envelope"></i> 
      Email: <a href="mailto:info@info.com">Info@info.com</a>
    </p>
    <p>
      <i class="fas fa-phone"></i> 
      Phone: 123-456-7890
    </p>
  </div>

  <script>
    // JavaScript to toggle sidebar
    const toggleButton = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");

    toggleButton.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("expanded");
    });
    
    document.addEventListener("mousemove", (event) => {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      // Set the position of the confetti to follow the cursor
      confetti.style.left = `${event.pageX}px`;
      confetti.style.top = `${event.pageY}px`;

      // Randomize color and size
      const size = Math.random() * 5 + 3; // Size between 5px and 15px
      confetti.style.width = `${size}px`;
      confetti.style.height = `${size}px`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

      // Append confetti to the document body
      document.body.appendChild(confetti);

      // Remove the confetti after 1 second
      setTimeout(() => {
          confetti.remove();
      }, 1000);
    });
  </script>
</body>
</html>
